<div class="layout">

  <!-- Left Menu -->
  <div class="sidebar">
    <h3>SuperTable Modes</h3>

    <ul>
      <li
        *ngFor="let mode of modes"
        (click)="selectMode(mode)"
        [class.active]="mode === activeMode">
        {{ mode.name }}
      </li>
    </ul>
  </div>

  <!-- Right Playground -->
  <div class="content">

    <h2 *ngIf="activeMode">{{ activeMode.name }}</h2>

    <div class="card p-4 shadow-1 border-round-xl bg-white" *ngIf="activeMode">
      <super-table
        [config]="activeMode.config"
        [data]="activeMode.data"
        (onLazyLoad)="loadData($event)">
      </super-table>
    </div>

  </div>

</div>
